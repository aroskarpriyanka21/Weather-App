<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" placeholder="Enter city name " spellcheck="false">
            <button><img src="./images/search.png" alt="search-btn"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather-forcast">
            <img src="./images/clear1.png" alt="rain" class="weather-icon">
            <h1 class="temp">26Â°C</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <p>Humidity</p>
                    <div>
                        <img src="./images/humidity.png" alt="humidity" class="icon">
                        <p class="humidity">48%</p>
                    </div>
                    
                </div>

                <div class="col">          
                    <div >
                        <p>Wind Speed</p>
                        <img src="./images/wind.png" alt="wind" class="icon">
                        <p class="wind">15 km/h</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
